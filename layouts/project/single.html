{{ define "main" }}
  <h1>{{ .Title }}</h1>
  
  {{ if eq .Params.Start .Params.End }}
    <time>{{ .Params.End }}</time>
  {{ else }}
    <time>{{ .Params.Start }} ~ {{ .Params.End }}</time>
  {{ end }}
  {{ partial "tags.html" . }}

  {{ .Content }}
  {{ partial "publications.html" . }}
{{ end }}
