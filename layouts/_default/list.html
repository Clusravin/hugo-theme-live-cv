{{ define "main" }}

<div class="paper">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div class="list-item">
      <strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong>
      {{ if eq .Type "project" }}
        {{ partial "period.html" .Params }}
      {{ else if eq .Type "post" }}
        <time>{{ .Date | time.Format ":date_long" }}</time>
      {{ end }}
      {{ partial "summary.html" . }}
    </div>
  {{ end }}
</div>

{{ end }}
